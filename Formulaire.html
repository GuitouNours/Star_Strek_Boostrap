      <h2 class="text-center">Formulaire avec validation</h2>
      <div class="container">
        <form action="#" class="was-validated">
          <!--------------- PRENOM---------------->
          <div class="form-group">
            <label for="fname">LOGIN:</label>
            <input
              type="text"
              class="form-control"
              id="login"
              pattern="[a-zA-Z0-9_].{6,10}"
              placeholder="Saisissez un login"
              name="login"
              required
            />
            <div class="valid-feedback">Valide</div>
            <div class="invalid-feedback">veuillez remplir ce champs</div>
          </div>
          <!--------------- MOT DE PASSE--------------->
          <div class="form-group">
            <label for="lname">Mot de Passe:</label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              pattern="(?=.*\d).{6,8}"
              placeholder="6 à 8 caractères, dont 1 est un chiffre"
              name="pwd"
              required
            />
            <div class="valid-feedback">Valide</div>
            <div class="invalid-feedback">veuillez remplir ce champs</div>
          </div>
          <!--------------- E-MAIL --------------->
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              pattern="[a-z0-9]+@[a-z]+.(com|fr|net|org)"
              placeholder="saisir un mail"
              name="email"
              required
            />
            <div class="valid-feedback">Valide</div>
            <div class="invalid-feedback">veuillez remplir ce champs</div>
          </div>
